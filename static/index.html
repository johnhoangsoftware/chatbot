<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Analyzer</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <div id="app">
        <!-- Screen 1: Document Preparation -->
        <div id="prepareScreen" class="screen active">
            <div class="container">
                <header>
                    <h1>üìö Data Analyzer</h1>
                    <p>Prepare your data for AI analysis</p>
                </header>

                <div class="upload-section">
                    <!-- File Upload -->
                    <div class="input-box">
                        <label>üìÑ Upload Files</label>
                        <input type="file" id="fileInput" multiple accept=".pdf,.docx,.doc,.xlsx,.xls,.txt,.md" hidden>
                        <button class="btn-secondary" onclick="document.getElementById('fileInput').click()">
                            Choose Files
                        </button>
                        <div id="fileList" class="file-list"></div>
                    </div>

                    <!-- URL Input -->
                    <div class="input-box">
                        <label>üîó Add Links</label>
                        <div class="link-type-selector">
                            <select id="linkType" onchange="onLinkTypeChange()">
                                <option value="auto">Auto Detect</option>
                                <option value="github">GitHub Repository</option>
                                <option value="jira">Jira</option>
                                <option value="confluence">Confluence</option>
                            </select>
                            <span id="linkConnectionStatus" class="inline-status"></span>
                        </div>

                        <!-- Credentials Section (shown for Jira/Confluence) -->
                        <div id="credentialsSection" class="credentials-section hidden">
                            <div class="credentials-header">
                                <span>üîê Credentials</span>
                                <label class="save-credentials">
                                    <input type="checkbox" id="saveCredentials" checked> Save for later
                                </label>
                            </div>
                            <div id="githubCredentials" class="credential-inputs hidden">
                                <input type="password" id="githubTokenInput"
                                    placeholder="GitHub Access Token (optional for public repos)">
                            </div>
                            <div id="jiraCredentials" class="credential-inputs hidden">
                                <input type="email" id="jiraEmailInput" placeholder="Atlassian Email">
                                <input type="password" id="jiraTokenInput" placeholder="Jira API Token">
                            </div>
                            <div id="confluenceCredentials" class="credential-inputs hidden">
                                <input type="email" id="confluenceEmailInput" placeholder="Atlassian Email">
                                <input type="password" id="confluenceTokenInput" placeholder="Confluence API Token">
                            </div>
                        </div>

                        <div class="url-input-group">
                            <input type="text" id="urlInput" placeholder="Enter URL">
                            <button class="btn-test-inline" id="testConnectionBtn" onclick="testCurrentConnection()">
                                <span id="testIcon">üîó</span> Test
                            </button>
                            <button class="btn-add" id="addLinkBtn" onclick="addLink()" disabled>Add</button>
                        </div>

                        <!-- Connection Result -->
                        <div id="connectionResult" class="connection-result-inline hidden"></div>

                        <!-- GitHub Branch Input (shown only for GitHub) -->
                        <div id="githubBranchInput" class="branch-input hidden">
                            <label>Branch:</label>
                            <input type="text" id="githubBranch" value="main" placeholder="main">
                        </div>
                        <div id="linkList" class="file-list"></div>
                    </div>

                    <!-- Settings Toggle -->
                    <div class="settings-toggle" onclick="toggleSettings()">
                        <span>‚öôÔ∏è Analysis Settings</span>
                        <span id="settingsArrow">‚ñº</span>
                    </div>

                    <!-- Settings Panel -->
                    <div id="settingsPanel" class="settings-panel hidden">
                        <div class="setting-item">
                            <label>Chunking Strategy</label>
                            <select id="chunkStrategy" onchange="toggleChunkSizeSettings()">
                                <option value="structure">Structure Chunking (Default)</option>
                                <option value="fast">Fast Chunking (Fixed Size)</option>
                            </select>
                            <small class="hint">Structure is better for technical documents.</small>
                        </div>
                        <div id="chunkSizeSettings" class="setting-group hidden">
                            <div class="setting-item">
                                <label>Chunk Size</label>
                                <input type="number" id="chunkSize" value="1000" min="100" step="100">
                            </div>
                            <div class="setting-item">
                                <label>Overlap</label>
                                <input type="number" id="chunkOverlap" value="200" min="0" step="50">
                            </div>
                        </div>
                    </div>

                    <!-- Analyze Button -->
                    <button id="analyzeBtn" class="btn-primary" onclick="startAnalysis()" disabled>
                        Analyze Documents
                    </button>

                    <!-- Integration Settings Toggle -->
                    <div class="integration-section">
                        <div class="settings-toggle" onclick="toggleIntegrationSettings()">
                            <span>üîå Integration Settings</span>
                            <span id="integrationArrow">‚ñº</span>
                        </div>

                        <div id="integrationPanel" class="integration-panel hidden">
                            <!-- GitHub Settings -->
                            <div class="integration-card">
                                <div class="integration-header">
                                    <span class="integration-icon">üìÅ</span>
                                    <span class="integration-title">GitHub</span>
                                    <span id="githubStatus" class="status-badge">Not Connected</span>
                                </div>
                                <div class="integration-body">
                                    <input type="text" id="githubRepoUrl"
                                        placeholder="Repository URL (e.g., https://github.com/user/repo)">
                                    <input type="password" id="githubToken"
                                        placeholder="Access Token (optional for public repos)">
                                    <button class="btn-test" onclick="testGitHubConnection()">
                                        <span id="githubTestIcon">üîó</span> Test Connection
                                    </button>
                                    <div id="githubResult" class="connection-result hidden"></div>
                                </div>
                            </div>

                            <!-- Jira Settings -->
                            <div class="integration-card">
                                <div class="integration-header">
                                    <span class="integration-icon">üé´</span>
                                    <span class="integration-title">Jira</span>
                                    <span id="jiraStatus" class="status-badge">Not Connected</span>
                                </div>
                                <div class="integration-body">
                                    <input type="text" id="jiraUrl"
                                        placeholder="Jira URL (e.g., https://your-domain.atlassian.net)">
                                    <input type="email" id="jiraEmail" placeholder="Email">
                                    <input type="password" id="jiraApiToken" placeholder="API Token">
                                    <button class="btn-test" onclick="testJiraConnection()">
                                        <span id="jiraTestIcon">üîó</span> Test Connection
                                    </button>
                                    <div id="jiraResult" class="connection-result hidden"></div>
                                </div>
                            </div>

                            <!-- Confluence Settings -->
                            <div class="integration-card">
                                <div class="integration-header">
                                    <span class="integration-icon">üìÑ</span>
                                    <span class="integration-title">Confluence</span>
                                    <span id="confluenceStatus" class="status-badge">Not Connected</span>
                                </div>
                                <div class="integration-body">
                                    <input type="text" id="confluenceUrl"
                                        placeholder="Confluence URL (e.g., https://your-domain.atlassian.net/wiki)">
                                    <input type="email" id="confluenceEmail" placeholder="Email">
                                    <input type="password" id="confluenceApiToken" placeholder="API Token">
                                    <button class="btn-test" onclick="testConfluenceConnection()">
                                        <span id="confluenceTestIcon">üîó</span> Test Connection
                                    </button>
                                    <div id="confluenceResult" class="connection-result hidden"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Skip to Chat -->
                    <button class="btn-skip" href="http://localhost:3000/">
                        Skip to Chat ‚Üí
                    </button>
                </div>

                <!-- Progress -->
                <div id="progress" class="progress hidden">
                    <div class="progress-header">
                        <div class="progress-text">Processing documents...</div>
                        <div class="progress-count"><span id="progressCount">0</span> / <span
                                id="progressTotal">0</span></div>
                    </div>
                    <div class="progress-bar">
                        <div id="progressBar" class="progress-fill"></div>
                    </div>
                    <div id="statusList" class="status-list"></div>
                </div>
            </div>
        </div>

        <!-- Screen 2: Chat -->
        <div id="chatScreen" class="screen">
            <div class="chat-container">
                <!-- Header -->
                <header class="chat-header">
                    <button class="btn-back" onclick="backToPrepare()">‚Üê Back</button>
                    <h2>üí¨ Chat</h2>
                    <button class="btn-secondary" onclick="clearChat()">Clear</button>
                </header>

                <!-- Messages -->
                <div id="messages" class="messages"></div>

                <!-- Input -->
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Ask a question..."
                        onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
